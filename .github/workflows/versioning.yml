name: Versioning

on:
  push:
    branches:
      - main

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm test

      - name: Install dependencies
        run: npm install

      - name: Bump version and push tag
        uses: hennejg/github-tag-action@v4.1.jh1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
